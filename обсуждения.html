<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Обсуждения | MarioClub</title>
  <style>
    body {
      background-color: #f5f5f5;
      padding: 20px;
      font-family: "Segoe UI", sans-serif;
    }

    .info-box {
      background: linear-gradient(to right, #a64ca6, #40e0d0);
      color: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .info-box h1 {
      font-size: 2em;
      margin-bottom: 15px;
    }

    .info-box p {
      line-height: 1.6;
    }

    .nav-bar {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .nav-bar button {
      background: #a64ca6;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-bar button:hover {
      background-color: #7d3792;
      transform: translateY(-2px);
    }

    .telegram-widget {
      margin-top: 40px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="info-box">
    <h1>Обсуждения</h1>
    <p><strong>Планы на лето:</strong> Поездка в Ессентуки с 1 по 7 августа</p>
    <p><strong>Информация:</strong> Цена, маршруты и как будем коротать время</p>
  </div>

  <div class="telegram-widget">
    <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-discussion="MarioClubDon/1"
            data-comments-limit="20"
            data-color="a64ca6"
            data-dark="0"
            width="100%">
    </script>
  </div>

  <div class="nav-bar">
    <button onclick="window.location.href='index.html'">На главную</button>
  </div>

</body>
</html>
